<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="EduVision - Transform your study materials into interactive presentations with AI-powered voice narration and quizzes"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>EduVision - AI-Powered Interactive Learning</title>

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .card-hover {
        transition: all 0.3s ease;
      }

      .card-hover:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }

      .slide-animation {
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .pulse-animation {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .speech-wave {
        display: inline-flex;
        gap: 2px;
        align-items: center;
      }

      .speech-wave span {
        width: 3px;
        height: 20px;
        background: currentColor;
        animation: wave 1.5s infinite ease-in-out;
        border-radius: 2px;
      }

      .speech-wave span:nth-child(2) {
        animation-delay: 0.1s;
      }

      .speech-wave span:nth-child(3) {
        animation-delay: 0.2s;
      }

      .speech-wave span:nth-child(4) {
        animation-delay: 0.3s;
      }

      @keyframes wave {
        0%,
        40%,
        100% {
          transform: scaleY(0.4);
        }
        20% {
          transform: scaleY(1);
        }
      }

      .quiz-correct {
        background: linear-gradient(135deg, #10b981, #059669);
        color: white;
      }

      .quiz-incorrect {
        background: linear-gradient(135deg, #ef4444, #dc2626);
        color: white;
      }

      .quiz-neutral {
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        color: #374151;
      }

      .progress-bar {
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
